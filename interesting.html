    <div class="interesting">
      <h2>Some interesting things about Mu'izzi</h2>
      <ul>
        <li>He lived in the courts of Malik Shah I and Sultan Sanjar.</li>
        <li>He is known to have composed 18,000 <em>distichs</em> (couplets).</li>
        <li>He is thought to have been accidentally killed by an arrow shot by Sanjar's son.</li>
      </ul>
